    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

<body>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    
    <div class="progress progress-striped active">
        <div class="progress-bar progress-bar-primary" style="width: 30%"></div>
    </div>
    <div class="progress progress-striped active">
        <div class="progress-bar progress-bar-success" style="width: 30%"></div>
    </div>
    <div class="progress progress-striped active">
        <div class="progress-bar progress-bar-info" style="width: 20%"></div>
    </div>
    <div class="progress progress-striped active">
        <div class="progress-bar progress-bar-warning" style="width: 60%"></div>
    </div>
    <div class="progress progress-striped active">
        <div class="progress-bar progress-bar-danger" style="width: 90%"></div>
    </div>
    
    <div class="alert alert-success">Wiadomość wysłana, Dziękuję!</div>
    <div class="alert alert-info">Sprawdź pola formularza</div>
    <div class="alert alert-warning">Niektóre pola formularza są puste</div>
    <div class="alert alert-danger">Nie udało się wysłać wiadomości</div>
